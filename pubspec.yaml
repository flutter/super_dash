name: dash_run
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.13.2

dependencies:
  bloc: ^8.1.2
  flame: ^1.10.0
  flame_behaviors: ^0.2.0
  flame_tiled: ^1.15.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  leap: ^0.1.0

dev_dependencies:
  bloc_test: ^9.1.2
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^5.0.0

dependency_overrides:
  flame_behaviors:
    git:
      url: https://github.com/VeryGoodOpenSource/flame_behaviors
      ref: feat!(flame_behaviors)-migrate-to-flame-v1.8.0
      path: packages/flame_behaviors
  leap:
    git:
      url: https://github.com/erickzanardo/leap
      ref: main
      path: packages/leap

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/map/
    - assets/map/tiles/
    - assets/map/objects/
