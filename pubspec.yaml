name: dash_run
description: A Very Good Platformer Game generated by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.13.2

dependencies:
  audioplayers: ^5.2.0
  bloc: ^8.1.2
  file_selector: ^1.0.1
  flame: ^1.10.0
  flame_behaviors: ^1.0.0
  flame_tiled: ^1.15.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  leap: ^0.2.1
  logging: ^1.2.0
  ordered_set: ^5.0.2
  path: ^1.8.3
  provider: ^6.0.5
  shared_preferences: ^2.2.2

dev_dependencies:
  bloc_test: ^9.1.2
  flame_test: ^1.13.2
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/sfx/
    - assets/music/
    - assets/map/
    - assets/map/anim/
    - assets/map/tiles/
    - assets/map/objects/
